{% include _assign.html %}
<section class="post section">
  <div class="section-inner">
    <div class="heading">
      <div class="row">
        <div class="col-sm-12">
          <h2 class="title"><a href="{{ post-url }}">{{ post.title }}</a></h2>
        </div>
      </div>
      <div class="row sub-title">
        <div class="date col-sm-3 pull-right">{{ post.date | date: "%Y-%m-%d %H:%m" }}</div>
      </div>
    </div>
    <div class="content {{ post.class }}">
      {{ post.content }}
    </div>
    <div class="tags text-right">
      {% for t in site.data.tags %}
      {% for tag in post.tags %}
      {% if t[1] == tag %}
      <a href="/tag/{{ t[0] }}" class="tag">{{ tag }}</a>
      {% endif %}
      {% endfor %}
      {% endfor %}
    </div>
    <hr />
    <div class="post-footer">
      <div class="fb-like" data-href="{{ post-absolute-url }}" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
    </div>
  </div>
</section>
