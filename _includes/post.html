<section class="post section">
  <div class="section-inner">
    <div class="heading">
      <div class="row">
        <div class="col-sm-12">
          <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        </div>
      </div>
      <div class="row">
        <div class="date col-sm-3 pull-right">{{ post.date | date: "%Y-%m-%d %H:%m" }}</div>
      </div>
    </div>
    <div class="content">
      {{ post.content }}
    </div>
  </div>
</section>
