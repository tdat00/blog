---
layout: default
---
<section class="post section">
  <div class="section-inner">
    <div class="heading">
      <div class="row">
        <div class="col-sm-12">
          <h2 class="title">{{ page.title }}</h2>
        </div>
      </div>
      <div class="row">
        <div class="date col-sm-3 pull-right">{{ page.date | date: "%Y-%m-%d %H:%m" }}</div>
      </div>
    </div>
    <div class="content">
      {{ content }}
    </div>
  </div>
</section>
