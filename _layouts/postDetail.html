---
layout: default
---
{% include _assign.html %}
<section class="post section">
  <div class="section-inner">
    <div class="heading">
      <div class="row">
        <div class="col-sm-12">
          <h2 class="title">{{ page.title }}</h2>
          <div class="fb-comments-count" data-href="{{ post-absolute-url }}"></div>
        </div>
      </div>
      <div class="row">
        <div class="date col-sm-3 pull-right">{{ page.date | date: "%Y-%m-%d %H:%m" }}</div>
      </div>
    </div>
    <div class="content {{ page.class }}">
      {{ content }}
    </div>
    <div class="tags text-right">
      {% for t in site.data.tags %}
      {% for tag in page.tags %}
      {% if t[1] == tag %}
      <a href="/tag/{{ t[0] }}" class="tag">{{ tag }}</a>
      {% endif %}
      {% endfor %}
      {% endfor %}
    </div>
    <hr />
    <div class="post-footer">
      <div class="fb-like" data-href="{{ page-absolute-url }}" data-layout="standard" data-action="like" data-size="small" data-width="300px" data-show-faces="true" data-share="true"></div>
      <div class="fb-comments" data-href="{{ page-absolute-url }}" data-numposts="5" data-width="100%"></div>
    </div>
  </div>
</section>
