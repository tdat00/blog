{%- include _assign -%}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ title }}</title>
  <link rel="shortcut icon" href="{{ site.favicon }}">
  <base href="{{ site.baseurl }}">
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- For Google -->
  <meta name="description" content="{{ description }}" />
  <meta name="keywords" content="{{ keywords }}" />
  <meta name="author" content="{{ site.owner }}" />

  <!-- For Facebook -->
  <meta property="fb:app_id" content="{{ site.fb-app }}" />
  <meta property="og:title" content="{{ title }}" />
  <meta property="og:description" content="{{ description }}" />
  {%- if og-type -%}
  <meta property="og:type" content="{{ og-type }}" />
  {%- else -%}
  <meta property="og:type" content="website" />
  {%- endif -%}
  {%- if og-image -%}
  <meta property="og:image" content="{{ og-image }}" />
  {%- endif -%}

  <!-- For Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{{ title }}" />
  <meta name="twitter:description" content="{{ description }}" />
  <meta name="twitter:image" content="" />

  {%- if jekyll.environment == 'production' -%}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', '{{ site.ga }}');
  </script>
  {%- endif -%}

  <!-- facebook -->
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11&appId={{ site.fb-app }}';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  </script>

  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="/assets/css/styles.css?{{ site-time | date: '%s' }}">
  <link rel="stylesheet" href="/assets/css/pygments/vs.css">
</head>

<body>
  {%- include _header.html -%}
  <div class="container sections-wrapper">
    <div class="row">
      <div class="primary col-md-8 col-sm-12 col-xs-12">
        {{ content }}
      </div>
      {%- include _rightColumn.html -%}
    </div>
  </div>
  {%- include _footer.html -%}
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/assets/js/main.js?{{ site-time | date: '%s' }}"></script>
</body>

</html>
