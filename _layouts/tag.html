---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="h2">Posts tagged with <em>"{{ page.tag }}"</em></h1>
  </header>
    <ul>
      {% for post in site.tags[page.tag] %}
      <li>
        <a class="post-link" href="{{ post.url }}"><h3 class="post-title mb0">{{post.title}}</h3></a>
        <p class="post-meta small">{{ post.date | date: site.date_format }}</p>
        <div class="small">
        </div>
      </li>
      {% endfor %}
    </ul>
</div>
