---
layout: default
---
<div>
  {% for post in site.posts limit:20 %}
  <section class="section">
    <div class="section-inner">
      <h2 class="heading">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <div class="content">
        {{ post.content }}
      </div>
    </div>
  </section>
  {% endfor %}
</div>
